<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single CC Stripe Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #fff; /* Warna latar belakang default (terang) */
            color: #000; /* Warna teks default (terang) */
        }
        #inputData {
            width: 300px;
            padding: 5px;
            font-size: 16px;
            background-color: #f0f0f0; /* Warna input untuk mode terang */
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        #fetchButton {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444; /* Warna tombol untuk mode gelap */
            color: #fff; /* Teks putih untuk mode gelap */
            border: none;
            border-radius: 5px;
        }
        #resultFrame {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
            background-color: #fff; /* Warna latar belakang iframe untuk mode terang */
        }
        .dark-mode {
            background-color: #1e1e1e; /* Warna latar belakang untuk mode gelap */
            color: #fff; /* Warna teks untuk mode gelap */
        }
        .dark-mode #inputData {
            background-color: #5e5e5e; /* Warna input untuk mode gelap */
            border-color: #0c0c0c;
        }
        .dark-mode #resultFrame {
            background-color: #5e5e5e; /* Warna latar belakang iframe untuk mode gelap */
            border-color: #0c0c0c;
        }
    </style>
</head>
<body class="dark-mode">
    <h1>Single CC Stripe Checker</h1>
    <input type="text" id="inputData" placeholder="Insert CC (4266010000000000|01|01|010)">
    <button id="fetchButton">Check</button>
    <iframe id="resultFrame" title="API Response"></iframe>

    <script>
        document.getElementById('fetchButton').addEventListener('click', function() {
            const inputData = document.getElementById('inputData').value.trim();
            const apiUrl = `LOL${encodeURIComponent(inputData)}`;
            const resultFrame = document.getElementById('resultFrame');
            resultFrame.src = apiUrl;
        });
    </script>
</body>
</html>
